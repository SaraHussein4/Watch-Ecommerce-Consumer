<h1 class="mt-5 mb-5"><strong>Orders</strong> </h1>

<div class="container mt-4">

  <div class="table-responsive">
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <!-- <th scope="col">ID</th> -->
          <th scope="col">Id</th>
          <th scope="col">Email</th>
          <th scope="col">Amount</th>
          <th scope="col">Ordered At</th>
          <th scope="col">Status</th>
          <th scope="col">ÙAction</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order.id }}</td>
          <td>{{ order.email }}</td>
          <td>{{ order.amount }}</td>
          <td>{{ order.date | date }}</td>
          <td>
            <select class="form-select form-select-sm" [(ngModel)]="order.status" #statusSelect>
              <option *ngFor="let status of statuses" [value]="status">
                {{ status }}
              </option>
            </select>
          </td>
          <td>
            <button class="btn btn-sm update" (click)="updateOrder(order)">Update</button>
          </td>
        </tr>
        <tr *ngIf="orders.length === 0">
          <td colspan="5" class="text-center">No Orders found</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Pagination -->
  <nav *ngIf="totalCount > pageSize">
    <ul class="pagination justify-content-center mt-4">
      <li class="page-item" [class.disabled]="page === 1">
        <button class="page-link" (click)="onPageChange(page - 1)">Previous</button>
      </li>
      <li class="page-item" *ngFor="let p of pageNumbers" [class.active]="page === p">
        <button class="page-link" (click)="onPageChange(p)">{{ p }}</button>
      </li>
      <li class="page-item" [class.disabled]="page === pageNumbers.length">
        <button class="page-link" (click)="onPageChange(page + 1)">Next</button>
      </li>
    </ul>
  </nav>
</div>
