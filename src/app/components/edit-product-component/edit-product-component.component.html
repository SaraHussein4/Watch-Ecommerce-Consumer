<div class="container " style="margin-top: 200px;">
  <h1>Edit Product</h1>
  <h2 class="mt-5 mb-4">Product Information</h2>
<form [formGroup]="editProductForm" (ngSubmit)="onSubmit()">
  <div>
    <label class="mb-1">Product Name:</label>
    <div></div>
    <input class="t" type="text" formControlName="name" />
  </div>

  <div>
    <label class="mb-1">Description:</label>
    <div></div>
    <input class="t" type="text" formControlName="description" />
  </div>

  <div>
    <label class="mb-1">Price:</label>
    <div></div>
    <input class="t" type="number" formControlName="price" />
  </div>

  <div>
    <label class="mb-1">Quantity:</label>
    <div></div>
    <input class="t" type="number" formControlName="quantity" />
  </div>

  <div>
    <label class="mb-1">Status:</label>
    <div></div>
    <input class="t" type="text" formControlName="status" />
  </div>

  <div>
    <label class="mb-1">Gender Category:</label>
    <div></div>
    <select formControlName="genderCategory">
      <option [value]="0">Male</option>
      <option [value]="1">Female</option>
    </select>
  </div>

  <div>
    <label class="mb-1">Water Resistance:</label>
    <div></div>
    <input class="t" type="checkbox" formControlName="waterResistance" />
  </div>

  <div>
    <label class="mb-1">Warranty Years:</label>
    <div></div>
    <input class="t" type="number" formControlName="warrentyYears" />
  </div>

  <div>
    <label class="mb-1">Colors:</label>
    <div style="display: grid; grid-template-columns: repeat(4,80px); gap: 2px;">
    <div *ngFor="let color of availableColors">

      <input type="checkbox" [checked]="selectedColors.includes(color)" (change)="toggleColor(color)">
      {{color}}
    </div>
  </div>
  </div>
  <div >
    <label class="mb-1">Sizes:</label>
    <div style="display: grid; grid-template-columns: repeat(4,80px); gap: 2px;">
    <div *ngFor="let size of availableSizes">
      <input  type="checkbox" [checked]="selectSizes.includes(size)" (change)="toggleSize(size)">
      {{size}}
    </div>
  </div>
  </div>
  <div>
    <label class="mb-1">Category:</label>
    <div></div>
    <select formControlName="categoryId" class="form-control">
      <option *ngFor="let cat of categories" [value]="cat.id">
        {{cat.name}}
      </option>
    </select>
  </div>

  <div>
    <label class="mb-1">Brand:</label>
    <div></div>
    <select formControlName="productBrandId" class="form-control">
      <option *ngFor="let brd of brands" [value]="brd.id">
        {{brd.name}}
      </option>
    </select>
  </div>

  <div *ngIf="product?.images && product.images.length > 0">
    <label class="mb-1">Product Images:</label>
    <div></div>
    <div *ngFor="let img of product.images" style="margin-bottom:10px;">
      <img [src]="'https://localhost:7071' + img.url" alt="Product Image" width="150">
    </div>
  </div>
<div>
  <button type="submit" class=" btn btn-primary rounded-5 mt-5" style="margin-left: 1100px;">Update Product</button>
  <button type="button" class=" btn btn-primary rounded-5 mb-5 " style="margin-left: 1000px;" (click)="onCancel()">Cancel</button>
</div>
</form>
</div>
