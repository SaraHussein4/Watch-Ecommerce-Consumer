<div class="container mt-4">
  <h2>Add Delivery</h2>
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <form [formGroup]="addForm" (ngSubmit)="submitAdd()" *ngIf="!loading">
    <div class="mb-3">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name" />
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" />
    </div>
    <div class="mb-3">
      <label>Phone Number</label>
      <input type="text" class="form-control" formControlName="phoneNumber" />
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" />
    </div>
    <div class="mb-3">
      <label>Confirm Password</label>
      <input type="password" class="form-control" formControlName="confirmPassword" />
      <div *ngIf="addForm.errors?.['mismatch'] && addForm.get('confirmPassword')?.touched" class="text-danger">
        Passwords do not match
      </div>
    </div>
    <div class="mb-3">
      <label>Building Number</label>
      <input type="number" class="form-control" formControlName="buildingNumber" />
    </div>
    <div class="mb-3">
      <label>Street</label>
      <input type="text" class="form-control" formControlName="street" />
    </div>
    <div class="mb-3">
      <label>State</label>
      <input type="text" class="form-control" formControlName="state" />
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" formControlName="isDefault" id="isDefault" />
      <label class="form-check-label" for="isDefault">Is Default</label>
    </div>
    <div class="mb-3">
      <label>Governorate</label>
      <select class="form-select" formControlName="governorateId">
        <option value="" disabled>Select Governorate</option>
        <option *ngFor="let g of governorates" [value]="g.id">{{ g.name }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="addForm.invalid || loading">Add</button>
    <a class="btn btn-secondary ms-2" [routerLink]="['/admin/deliveries']">Cancel</a>
  </form>
</div>
