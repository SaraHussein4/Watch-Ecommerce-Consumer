 <div class="custom-modal-content">
  <h5>Add New {{ type | titlecase }}</h5>
<input type="text" [(ngModel)]="categoryName" class="form-control" placeholder="Enter {{ type }} name" />
<div
  *ngIf="message"
  [ngClass]="{
    'custom-alert': true,
    'custom-alert-error': isError,
    'custom-alert-success': !isError
  }"
>
  {{ message }}
</div>
  <div class="mt-3 d-flex justify-content-end gap-2">
    <button class="btn btn-cancel" (click)="closeModal()">Cancel</button>
    <button class="btn btn-save" (click)="save()">Add</button>
  </div>
</div>
