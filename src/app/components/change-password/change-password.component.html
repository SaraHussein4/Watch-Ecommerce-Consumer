<div class="container">
  <h2>Change Password</h2>
  <div *ngIf="successMessage" class="alert alert-success">
  {{ successMessage }}
</div>
<div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>

  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="currentPassword" class="form-label">Current Password</label>
      <input type="password" class="form-control" id="currentPassword" [(ngModel)]="currentPassword" name="currentPassword" required />
    </div>
    <div class="mb-3">
      <label for="newPassword" class="form-label">New Password</label>
      <input type="password" class="form-control" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required />
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm New Password</label>
      <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmNewPassword" name="confirmNewPassword" required />
    </div>
    <button type="submit" class="btn btn-primary">Update Password</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="cancel()">Cancel</button>
  </form>
</div>
