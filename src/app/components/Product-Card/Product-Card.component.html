<div class="card product-card h-100 position-relative shadow-sm">
  <!-- Admin Delete Icon -->
  <button
    *ngIf="isAdmin"
    class="btn btn-delete-icon position-absolute top-0 end-0 m-2"
    (click)="deleteProduct(product.id)"
  >
    <i class="bi bi-x-lg"></i>
  </button>

  <!-- Product Image -->
  <img
    *ngIf="getPrimaryImage(product)"
    [src]="getPrimaryImage(product)?.url"
    alt="{{ product.name }}"
    class="card-img-top product-image"
  />

  <!-- Product Content -->
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="product-price">{{ product.price | currency }}</p>

    <!-- Action Buttons -->
    <div class="d-flex gap-2 flex-wrap mt-2">
      <button class="btn btn-outline-teal" (click)="showDetails(product.id)">
        Show Details
      </button>

      <button
        *ngIf="isAdmin"

        class="btn btn-outline-warning"
        [routerLink]="['/admin/products/edit', product.id]"

        class="btn btn-outline-edit"
        (click)="editProduct(product.id)"

      >
        Edit
      </button>
    </div>
  </div>
</div>
