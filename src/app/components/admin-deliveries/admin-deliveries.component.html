<div class="container mt-4 mb-4 d-flex justify-content-center flex-column">
  <h1 class="delivery-title">Deliveries</h1>
  <div class="d-flex justify-content-end">
    <button class="btn btn-add-delivery mb-3" [routerLink]="['/admin/deliveries/add']">+ Add Delivery</button>
  </div>

  <!-- Loading Indicator -->
  <div *ngIf="isLoading" class="text-center my-4">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading orders...</p>
  </div>

  <!-- Orders Table (Visible when not loading) -->
  <div *ngIf="!isLoading" class="table-responsive">
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Governorate </th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let delivery of deliveries">
          <td>{{ delivery.name }}</td>
          <td>{{ delivery.email }}</td>
          <td>{{ delivery.phoneNumber }}</td>
          <td>{{ delivery.governorateName }}</td>
          <td>
            <button class="btn btn-sm update" [routerLink]="['/admin/deliveries/edit', delivery.id]">
                  Edit
            </button>
            <button class="btn btn-sm update" (click)="delivery.id ? deleteDelivery(delivery.id) : null">
                  Delete
            </button>
          </td>
        </tr>
        <tr *ngIf="deliveries.length === 0 && !deliveries">
          <td colspan="6" class="text-center">No Orders found</td>
        </tr>
      </tbody>
    </table>
  </div>
