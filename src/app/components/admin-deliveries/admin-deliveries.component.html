<div class="container mt-4">
  <h2>Deliveries</h2>
  <button class="btn btn-success mb-3" [routerLink]="['/admin/deliveries/add']">Add Delivery</button>

  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <table class="table table-bordered" *ngIf="!loading && deliveries.length">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Governorate</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of deliveries">
        <td>{{ d.name }}</td>
        <td>{{ d.email }}</td>
        <td>{{ d.phoneNumber }}</td>
        <td>{{ d.governorateName }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" [routerLink]="['/admin/deliveries/edit', d.id]">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="d.id ? deleteDelivery(d.id) : null">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!loading && !deliveries.length" class="text-muted">No deliveries found.</div>
</div>
