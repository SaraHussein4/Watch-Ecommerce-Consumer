<div *ngIf="isLoadingProfile" class="text-center mb-5" style="margin-top: 100px;">
  <div class="spinner-border" style="width: 3rem; height: 3rem; color: #3e7b8d;" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <p class="mt-3">Loading profile...</p>
</div>

<div style="margin: 100px 0px 40px 0px;">
  <div *ngIf="!isLoadingProfile && profile" class="container mt-4 p-4 border rounded shadow-sm bg-light">
    <div class="d-flex justify-content-between align-items-center mb-3" style="margin-top: 50px;">
      <h2 class="text title">
        <span class="text-dark">Welcome Back,</span> {{ profile.name }}
      </h2>
      <button class="edit-Button" (click)="editProfile()">Edit Profile</button>
    </div>

    <div class="mb-3">
      <p class="text"><strong>Email:</strong> {{ profile.email }}</p>
      <p class="text"><strong>Phone:</strong> {{ profile.phoneNumber }}</p>
    </div>

    <h4 class="text mt-4"><strong>Addresses</strong></h4>
    <ul class="list-group">
      <li *ngFor="let address of profile.addresses"
        class="list-group-item d-flex justify-content-between align-items-center">
        <span class="text">
          {{ address.buildingNumber }} {{ address.street }} St,
          {{ address.state }}
        </span>
        <span *ngIf="address.isDefault" class="badge bg-success">Default</span>
      </li>
    </ul>
  </div>
</div>
