<div class="container-fluid">
  <div class="row">
<!-- Sidebar -->
  <div class="col-md-2 d-none d-md-block bg-light vh-100 p-0">
   <app-side-bar></app-side-bar>
 </div>
<!-- Main Content -->
    <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
      <div class="py-4">
        <div class="row g-4">
        <div class="col-lg-4 col-md-6" *ngFor="let product of products">
            <app-Product-Card [product]="product"
            [isAdmin]="true"
            (productDeleted)="onProductDeleted($event)"
            ></app-Product-Card>
        </div>
        </div>
      </div>
    </main>
<!-- Pagination Controls -->
<nav *ngIf="totalCount > pageSize">
  <ul class="pagination justify-content-center mt-4">
    <li class="page-item" [class.disabled]="page === 1">
      <button class="page-link" (click)="onPageChange(page - 1)">Previous</button>
    </li>

    <li
      class="page-item"
      *ngFor="let p of pageNumbers"
      [class.active]="page === p"
    >
      <button class="page-link" (click)="onPageChange(p)">
        {{ p }}
      </button>
    </li>

    <li class="page-item" [class.disabled]="page === pageNumbers.length">
      <button class="page-link" (click)="onPageChange(page + 1)">Next</button>
    </li>
  </ul>
</nav>
