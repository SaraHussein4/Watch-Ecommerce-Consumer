<section class="hero about-hero">
  <img src="assets/about-hero.jpg" alt="About Banner" class="baner-image" />
  <div class="container hero-text">
    <h1 class="display-1">Contact Us</h1>
    <p class="lead">Get in touch with us for any questions or collaborations.</p>
  </div>
</section>
<div class="container my-5">
  <div class="row align-items-center">

    <!-- Form Column -->
    <div class="col-md-6">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control myInput" id="name" placeholder="Your name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control myInput" id="email" placeholder="name@example.com" required>
        </div>

        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control myInput" id="subject" placeholder="Subject" required>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control myInput" id="message" rows="4" placeholder="Write your message here..."
            required></textarea>
        </div>

        <button type="submit" class="btn  btn-custom">Send Message</button>
      </form>
    </div>

    <!-- Image Column -->
    <div class="col-md-6 text-center">
      <img src="assets/35a771611ff599f31814639e5ed38e4a.jpg" alt="Contact Image" class="img-fluid"
        style="max-height: 400px;">
    </div>

  </div>
</div>
