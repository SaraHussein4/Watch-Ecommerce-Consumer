<!-- Hero Section -->
<section class="hero">
  <img src="assets/hero-bg.jpg" alt="Background Image" class="baner-image" />
  <div class="container hero-text">
    <h1 #typewriterEl class="display-1 animated-text"></h1>
    <p class="lead text-light">
      Find your perfect watch. Timeless elegance awaits.
    </p>
  </div>
</section>
<!-- Best Sellers -->
<section class="products py-5">
  <div class="container">
    <h2 class="section-title mb-4">Best Sellers</h2>
    <div class="row g-4">
      <div class="col-md-3" *ngFor="let product of products">
        <app-Product-Card [product]="product"></app-Product-Card>
      </div>
    </div>
  </div>
</section>

<!-- Look Section -->
<section class="look-section position-relative">
  <img src="assets/look-img.jpg" alt="Collections" class="look-img" />
  <div class="look-overlay"></div>
  <div class="container look-text">
    <h2 class="display-4">Have a Look at Our Collections</h2>
    <p class="lead">
      Elegant designs, trusted brands, and timeless quality just for you.
    </p>
  </div>
</section>

<!-- Shop by Brand -->
<section class="brands py-5">
  <div class="container">
    <h2 class="section-title mb-4">Shop by Brand</h2>
    <div class="row g-4">
      <div class="col-md-3" *ngFor="let product of featuredBrandProducts">
        <app-Product-Card
          [product]="product"
          [isBrandCard]="true"
          (viewBrandProducts)="filterByBrand($event)"
        >
        </app-Product-Card>
      </div>
    </div>
  </div>
</section>
