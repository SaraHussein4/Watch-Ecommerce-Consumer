<!-- Hero Section -->
<section class="hero">
  <img src="assets/hero-bg.jpg" alt="Background Image" class="baner-image" />
  <div class="container hero-text">
    <h1 #typewriterEl class="display-1 animated-text"></h1>
    <p class="lead text-light">
      Find your perfect watch. Timeless elegance awaits.
    </p>
  </div>
</section>

<!-- Best Sellers -->
<section class="products py-5">
  <div class="container">
    <h2 class="section-title mb-4">Best Sellers</h2>
    
    <!-- Loading State -->
    <div *ngIf="isLoadingProducts" class="row g-4">
      <div class="col-md-3" *ngFor="let item of skeletonItems">
        <div class="card h-100">
          <ngx-skeleton-loader 
            [theme]="{height: '200px', width: '100%'}" 
            appearance="line">
          </ngx-skeleton-loader>
          <div class="card-body">
            <ngx-skeleton-loader 
              [theme]="{height: '24px', width: '80%'}" 
              appearance="line">
            </ngx-skeleton-loader>
            <ngx-skeleton-loader 
              [theme]="{height: '20px', width: '40%', 'margin-top': '10px'}" 
              appearance="line">
            </ngx-skeleton-loader>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Products -->
    <div *ngIf="!isLoadingProducts" class="row g-4">
      <div class="col-md-3" *ngFor="let product of products">
        <app-Product-Card [product]="product"></app-Product-Card>
      </div>
      <div *ngIf="products.length === 0" class="col-12 text-center py-4">
        <p>No best sellers found</p>
      </div>
    </div>
  </div>
</section>

<!-- Look Section -->
<section class="look-section position-relative">
  <img src="assets/look-img.jpg" alt="Collections" class="look-img" />
  <div class="look-overlay"></div>
  <div class="container look-text">
    <h2 class="display-4">Have a Look at Our Collections</h2>
    <p class="lead">
      Elegant designs, trusted brands, and timeless quality just for you.
    </p>
  </div>
</section>

<!-- Shop by Brand -->
<section class="brands py-5">
  <div class="container">
    <h2 class="section-title mb-4">Shop by Brand</h2>
    
    <!-- Loading State -->
    <div *ngIf="isLoadingFeaturedBrands" class="row g-4">
      <div class="col-md-3" *ngFor="let item of featuredSkeletonItems">
        <div class="card h-100">
          <ngx-skeleton-loader 
            [theme]="{height: '150px', width: '100%'}" 
            appearance="line">
          </ngx-skeleton-loader>
          <div class="card-body text-center">
            <ngx-skeleton-loader 
              [theme]="{height: '24px', width: '60%', 'margin': '0 auto'}" 
              appearance="line">
            </ngx-skeleton-loader>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Brand Products -->
    <div *ngIf="!isLoadingFeaturedBrands" class="row g-4">
      <div class="col-md-3" *ngFor="let product of featuredBrandProducts">
        <app-Product-Card
          [product]="product"
          [isBrandCard]="true"
          (viewBrandProducts)="filterByBrand($event)"
        ></app-Product-Card>
      </div>
      <div *ngIf="featuredBrandProducts.length === 0" class="col-12 text-center py-4">
        <p>No featured brands found</p>
      </div>
    </div>
  </div>
</section>
